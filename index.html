<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css" />
    <title>Register Page</title>
</head>

<body>
    <header>
        <div class="container">
            <a href="#">About Us</a>
            <a href="#">Log in</a>
            <div>
                <h1>Sign In... IF YOU DARE!</h1>
                <form>
                    <div>
                        <input type="email" placeholder="Email" name="email" required />
                    </div>
                    <div>
                        <input type="text" placeholder="Username" name="username" required />
                    </div>
                    <div>
                        <input type="password" placeholder="Password" name="password" required />
                    </div>
                    <div>
                        <input type="password" placeholder="Confirm Password" name="confirmPassword" required />
                    </div>
                    <div>
                        <button type="submit">Submit</button>
                    </div>
                </form>
                </form>
                <footer>
                    <img src="./assets/Disney+-Logo.wine.png" alt="Disney Icon" height="32" width="32" />
                    <img src="assets/Facebook-Logo.wine.png" alt="Facebook Icon" height="32" width="32" />
                    <img src="assets/Gmail-Logo.wine.png" alt="Gmail Icon" height="32" width="32" />
                    <img src="assets/Google-Logo.wine.png" alt="Google Icon" height="32" width="32" />
                </footer>
            </div>
    </header>


</body>

</html>
